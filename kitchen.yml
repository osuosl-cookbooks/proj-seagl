---
driver:
  name: vagrant

verifier:
  name: inspec

transport:
  name: rsync

provisioner:
  name: chef_infra
  product_name: cinc
  product_version: "17"
  data_bags_path: test/integration/data_bags
  enforce_idempotency: true
  multiple_converge: 3
  deprecations_as_errors: true

platforms:
  - name: almalinux-8

suites:
  - name: default
    run_list:
      - recipe[proj-seagl::default]
  - name: nextcloud
    run_list:
      - recipe[seagl-test::nextcloud]
      - recipe[proj-seagl::nextcloud]
